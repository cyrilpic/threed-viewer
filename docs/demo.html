<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threed-Viewer | demo and editor</title>
    <link href="/dist/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="top-nav">
        <span class="logo">Threed-Viewer</span>
        <a href="/">Home</a>
        <a href="/demo.html">Demo</a>
        <a href="https://github.com/cyrilpic/threed-viewer">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32.58 31.77" width="23px" height="23px"><path d="M16.29 0C7.29 0 0 7.29 0 16.29c0 7.2 4.67 13.3 11.14 15.46.81.15 1.11-.35 1.11-.79 0-.39-.01-1.41-.02-2.77-4.53.98-5.49-2.18-5.49-2.18-.74-1.88-1.81-2.38-1.81-2.38-1.48-1.01.11-.99.11-.99 1.63.12 2.5 1.68 2.5 1.68 1.45 2.49 3.81 1.77 4.74 1.35.15-1.05.57-1.77 1.03-2.18-3.62-.41-7.42-1.81-7.42-8.05 0-1.78.63-3.23 1.68-4.37-.17-.41-.73-2.07.16-4.31 0 0 1.37-.44 4.48 1.67 1.3-.36 2.69-.54 4.08-.55 1.38 0 2.78.19 4.08.55 3.11-2.11 4.48-1.67 4.48-1.67.89 2.24.33 3.9.16 4.31 1.04 1.14 1.67 2.59 1.67 4.37 0 6.26-3.81 7.63-7.44 8.04.58.5 1.11 1.5 1.11 3.02 0 2.18-.02 3.93-.02 4.47 0 .44.29.94 1.12.78 6.47-2.16 11.13-8.26 11.13-15.45C32.58 7.29 25.29 0 16.29 0Z" style="fill:#191717;fill-rule:evenodd"/></svg>
        </a>
    </div>
    <div class="page">
        <main>
            <div class="container">
                <h1>Live demo</h1>
                <div class="flex-row">
                    <div class="control">
                        <h2>Viewer settings</h2>
                        <div class="flex-grid">
                            <label class="toggle-switch"><input type="checkbox" class="toggle-switch-input" id="axis-helper" checked /><label for="axis-helper" class="toggle-switch-label"></label> Axis helper</label>
                            <label class="toggle-switch"><input type="checkbox" class="toggle-switch-input" id="help" checked /><label for="help" class="toggle-switch-label"></label> Help message</label>
                            <label class="toggle-switch"><input type="checkbox" class="toggle-switch-input" id="wireframe" checked /><label for="wireframe" class="toggle-switch-label"></label> Wireframe default</label>
                            <div class="input-group"><label for="zoom">Initial zoom</label> <input type="text" id="zoom" value="1" size="4"></div>
                            <button id="clearview">Clear scene</button>
                        </div>
                        <h2>Upload STL or GLB model</h2>
                        <p>
                            <label class="toggle-switch"><input type="checkbox" class="toggle-switch-input" id="center" checked /><label for="center" class="toggle-switch-label"></label> Center</label>
                            <label class="toggle-switch"><input type="checkbox" class="toggle-switch-input" id="scale" checked /><label for="scale" class="toggle-switch-label"></label> Scale</label></p>
                        <p><label><input type="color" id="face-color" value="#9dc2cf"> Face color</label> <label><input type="color" id="edge-color" value="#ff0000"> Edge color</label></p>
                        <input type="file" name="filepond" />
                        <p class="small">No data is sent to any server.</p>
                    </div>
                    <div class="viewer">
                        <threed-viewer id="demo" width="100%" height="600px" controls help axis-helper toolbar wireframe></threed-viewer>
                    </div>
                </div>
                <pre class="language-html"><code class="language-html output dynamic" data-viewer-id="#demo"></code></pre>
            </div>
        </main>
    </div>
    <script type="module">
        import '/dist/main.js';
        import '/dist/editor.js';
    </script>
</body>
</html>
